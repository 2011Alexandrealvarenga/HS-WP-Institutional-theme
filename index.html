<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="specialist">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="section-title">Meet Our Specialists</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="specialist-card">
            <img src="specialist1.jpg" alt="Specialist 1" class="specialist-img">
            <h3 class="specialist-name">Dr. John Smith</h3>
            <p class="specialist-position">Cardiologist</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="specialist-card">
            <img src="specialist2.jpg" alt="Specialist 2" class="specialist-img">
            <h3 class="specialist-name">Dr. Emily Johnson</h3>
            <p class="specialist-position">Neurologist</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="specialist-card">
            <img src="specialist3.jpg" alt="Specialist 3" class="specialist-img">
            <h3 class="specialist-name">Dr. Michael Brown</h3>
            <p class="specialist-position">Orthopedic Surgeon</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
